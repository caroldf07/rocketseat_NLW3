<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pa-kua</title>
    <link rel="icon" href="/public/images/pakua-padrao1.png" />
    <link rel="stylesheet" href="/public/css/main.css" />
    <link rel="stylesheet" href="/public/css/page-landing.css" />
    <link rel="stylesheet" href="/public/css/animation.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;600;700;800;900&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div id="page-landing">
      <div id="container">
        <header>
          <img
            id="logo"
            class="animate-up"
            src="/public/images/logo.png"
            alt="Pakua"
          />

          <div class="location animate-up">
            <strong>Florianópolis</strong>
            <p>Santa Catarina</p>
          </div>
        </header>

        <main>
          <h1 class="animate-up">Ensino Pakua</h1>

          <section class="visit animate-up">
            <p>
              Estudantes, instrutores de Pa-Kua sempre disponíveis para guiar
              você neste maravilhoso conhecimento."
            </p>
            <a href="#" title="Visite nossas escolas">
              <img src="/public/images/arrow.svg" alt="Ir para o mapa" />
            </a>
          </section>
        </main>
      </div>
    </div>
  </body>
</html>
